<section class="sliding-text-section">
  <div class="sliding-text-container">
    <div class="sliding-text">
      <div #textWrapper class="text-wrapper">
  <span *ngFor="let word of marqueeWords; let i = index" [ngClass]="i % 2 === 0 ? 'green' : 'green-outline'">
  {{ word }}
</span>
      </div>
    </div>
  </div>
</section>
